    deploy-api:
      runs-on: ubuntu-latest  
      steps:
        - uses: ./.github/actions/setup-pnpm-node
        - name: Lint API
          run: pnpm turbo lint --filter frontend
        - name: Type-check API
          run: pnpm turbo type-check --filter frontend
        - name: Build API
          run: pnpm turbo build --filter frontend
