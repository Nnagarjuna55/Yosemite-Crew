name: CD Frontend

on:
    push:
      branches:
        - main
        - dev
      paths:
        - 'apps/frontend/**'
        - 'packages/**'

permissions:
  contents: read
  actions: read

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

# Deploy to AWS
